    if (!iframe) return;
    iframe.contentWindow.postMessage({ giscus: message }, 'https://giscus.app');
    }
    sendMessage({
    setConfig: {
        theme: localStorage.getItem("pref-theme"),
    },
    });
}

document.getElementById("theme-toggle").addEventListener("click", () => {
    setTimeout(() => {
        setGiscusTheme();
    }, 0);
})
